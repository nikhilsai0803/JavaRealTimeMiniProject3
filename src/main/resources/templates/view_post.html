<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">ExcelR Blog App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Modern Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8f9fd;
            --bg-card: white;
            --text: #1a1a2e;
            --text-muted: #5a5a7a;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --border: #e2e8f0;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.12);
        }

        [data-theme="dark"] {
            --bg: #0f0f17;
            --bg-card: #171725;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2d2d44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Navbar */
        .navbar {
            background: rgba(17,17,23,0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary) !important;
        }

        /* Main container */
        .main-container {
            padding-top: 2.5rem;
            padding-bottom: 4rem;
        }

        .post-title {
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1.2rem;
            line-height: 1.15;
        }

        .post-content {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        .post-content p {
            margin-bottom: 1.4rem;
        }

        /* Comments */
        .comment {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.25rem;
            transition: all 0.2s ease;
        }

        .comment:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .comment strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* Form - Add Comment */
        .comment-form {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.75rem;
            margin-top: 2rem;
        }

        .comment-form label {
            font-weight: 600;
            margin-bottom: 0.45rem;
            color: var(--text);
        }

        .comment-form input,
        .comment-form textarea {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s;
        }

        .comment-form input:focus,
        .comment-form textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
            outline: none;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.8rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.25s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* Search box */
        .search-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        /* Footer */
        .footer {
            background: #0f0f17;
            color: #94a3b8;
            padding: 2.5rem 0;
            margin-top: 5rem;
            border-top: 1px solid #2d2d44;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .post-title { font-size: 2.1rem; }
            .main-container { padding-top: 1.5rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">ExcelR Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container main-container">
    <div class="row">
        <!-- Post + Comments -->
        <div class="col-lg-8">
            <article>
                <h1 class="post-title" th:text="${post.title}">Post Title</h1>
                <div class="post-content mb-5" th:utext="${post.content}">
                    Post content goes here...
                </div>

                <hr class="my-5">

                <h3 class="mb-4">Comments</h3>

                <div th:each="comment : ${comments}" class="comment">
                    <strong th:text="${comment.name}">User</strong>
                    <span class="text-muted small"> • </span>
                    <p class="mb-0 mt-2" th:text="${comment.content}">Comment content</p>
                </div>

                <!-- Add Comment Form -->
                <div th:if="${user != null and user.id != post.user.id}">
                    <div class="comment-form">
                        <h4 class="mb-4">Add your comment</h4>
                        <form th:action="@{/comment/{postId}(postId=${post.id})}" th:object="${commentObj}" method="post">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label>Comment</label>
                                <textarea class="form-control" rows="4" th:field="*{content}" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Comment</button>
                        </form>
                    </div>
                </div>

                <div th:if="${user != null and user.id == post.user.id}" class="mt-4 text-muted">
                    You cannot comment on your own post.
                </div>
            </article>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div class="search-sidebar sticky-top" style="top: 90px;">
                <h5 class="mb-3">Search Blog</h5>
                <form th:action="@{/search}" method="get">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" 
                               placeholder="Search articles..." th:value="${query}">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p>© 2023 — <a href="#">ExcelR</a>. All rights reserved.</p>
    </div>
</footer>

<!-- Optional: Bootstrap JS (if you need dropdowns/collapse) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
