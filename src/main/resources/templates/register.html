<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - ExcelR Blog</title>

    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8f9ff;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --border: #e2e8f0;
            --shadow: 0 10px 40px -12px rgba(0,0,0,0.12);
            --radius: 16px;
        }

        [data-theme="dark"] {
            --bg: #0f0f17;
            --card-bg: #171725;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2d2d44;
            --shadow: 0 10px 40px -12px rgba(0,0,0,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 1rem;
            transition: background 0.4s, color 0.4s;
        }

        .register-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 440px;
            transition: all 0.3s ease;
        }

        h2 {
            font-size: 2.1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 0.95rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.25s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -8px rgba(99,102,241,0.4);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            background: rgba(239, 68, 68, 0.08);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .link {
            text-align: center;
            margin-top: 1.8rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .link a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" th:field="*{fname}" required autocomplete="given-name"/>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" th:field="*{lname}" required autocomplete="family-name"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required autocomplete="email"/>
            </div>

            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" th:field="*{pwd}" required autocomplete="new-password"/>
            </div>

            <div th:if="${error}" class="error-message" th:text="${error}">
                <!-- Error message will appear here -->
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>

</body>
</html>
