<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ExcelR Blog â€¢ Latest Insights</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #fafcff;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --border: #e2e8f0;
            --shadow-sm: 0 6px 24px rgba(0,0,0,0.08);
            --shadow-md: 0 16px 48px rgba(0,0,0,0.12);
            --radius-lg: 20px;
        }

        [data-theme="dark"] {
            --bg: #0a0a12;
            --card-bg: #11111a;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #1e293b;
            --shadow-sm: 0 8px 32px rgba(0,0,0,0.45);
            --shadow-md: 0 20px 60px rgba(0,0,0,0.6);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99,102,241,0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168,85,247,0.05) 0%, transparent 50%);
            background-size: 200% 200%;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        /* Navbar - Glassmorphic */
        .navbar {
            background: rgba(15,15,25,0.75) !important;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.7rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after { width: 100%; }
        .nav-link:hover { color: var(--primary-light) !important; }

        /* Cards */
        .post-card {
            background: var(--card-bg);
            border: none;
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: var(--shadow-md);
        }

        .post-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
            border-radius: var(--radius-lg);
        }

        .post-card:hover::before {
            opacity: 0.07;
        }

        .card-content {
            position: relative;
            z-index: 1;
            padding: 1.8rem 2rem;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.25;
        }

        .post-title a {
            color: var(--text);
            text-decoration: none;
            background: linear-gradient(to right, var(--primary), var(--primary)) no-repeat right bottom / 0% 2px;
            transition: background-size 0.4s ease;
        }

        .post-title a:hover {
            background-size: 100% 2px;
        }

        .post-date {
            font-size: 0.84rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .post-excerpt {
            color: var(--text-muted);
            font-size: 0.98rem;
            line-height: 1.65;
            margin-bottom: 1.3rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.94rem;
            transition: all 0.3s;
        }

        .read-more:hover {
            color: var(--primary-dark);
            gap: 0.8rem;
        }

        /* Search */
        .search-glass {
            background: rgba(255,255,255,0.35);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: var(--radius-lg);
            padding: 1.6rem;
            box-shadow: var(--shadow-sm);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            background: rgba(99,102,241,0.03);
            border-radius: var(--radius-lg);
            border: 2px dashed var(--border);
        }

        .empty-emoji {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        /* Footer */
        footer {
            background: linear-gradient(180deg, #0f0f17 0%, #000000 100%);
            color: #94a3b8;
            padding: 4rem 0 3rem;
            margin-top: 6rem;
            border-top: 1px solid #1e293b;
        }

        @media (max-width: 992px) {
            .post-title { font-size: 1.38rem; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">ExcelR Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">Home</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container" style="padding-top: 120px; padding-bottom: 80px;">
    <div class="row g-5">
        <!-- Posts -->
        <div class="col-lg-8">
            <div th:each="post : ${posts}">
                <div class="post-card mb-5">
                    <div class="card-content">
                        <div class="post-date" th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}"></div>
                        <h5 class="post-title">
                            <a th:href="@{'/view/' + ${post.id}}" th:text="${post.title}">Amazing Post Title</a>
                        </h5>
                        <p class="post-excerpt">
                            <span th:utext="${#strings.abbreviate(post.content, 160)}">...</span>
                        </p>
                        <a th:href="@{'/view/' + ${post.id}}" class="read-more">
                            Continue reading â†’
                        </a>
                    </div>
                </div>
            </div>

            <!-- Modern Empty State -->
            <div th:if="${#lists.isEmpty(posts)}" class="empty-state mx-auto my-5">
                <div class="empty-emoji">ðŸ“ª</div>
                <h3 class="mb-3 fw-bold">Nothing here yet...</h3>
                <p class="text-muted mb-4 fs-5" style="max-width: 480px; margin: 0 auto;">
                    Looks like there are no posts at the moment<br>
                    or nothing matches your search.
                </p>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <a href="/dashboard" class="btn btn-outline-primary px-4 py-2">Browse All Posts</a>
                    <a href="/" class="btn btn-primary px-4 py-2">Back to Home</a>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div class="search-glass sticky-top" style="top: 100px;">
                <h5 class="mb-4 fw-semibold">Search the Blog</h5>
                <form th:action="@{/search}" method="get" class="position-relative">
                    <input type="text" name="query" class="form-control form-control-lg rounded-pill py-3 px-4"
                           placeholder="Search articles..." th:value="${query}" style="padding-right: 5rem !important;">
                    <button type="submit" class="btn btn-primary position-absolute top-50 end-0 translate-middle-y me-3 rounded-pill px-4">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-0">Â© 2023â€“2026 ExcelR Blog â€¢ Crafted with passion</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
