<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard • ExcelR Blog</title>

    <!-- Modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8f9ff;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --border: #e2e8f0;
            --shadow-sm: 0 4px 16px rgba(0,0,0,0.06);
            --shadow-md: 0 10px 40px -12px rgba(0,0,0,0.12);
            --radius: 14px;
        }

        [data-theme="dark"] {
            --bg: #0f0f17;
            --card-bg: #171725;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2d2d44;
            --shadow-sm: 0 6px 20px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            transition: background 0.4s, color 0.4s;
        }

        /* Navbar */
        .admin-navbar {
            background: rgba(15, 15, 25, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.18);
            padding: 1.1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.2rem;
            align-items: center;
        }

        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.98rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.logout {
            color: #f87171;
        }

        .nav-links a.logout:hover {
            color: #ef4444;
        }

        /* Main Content */
        .dashboard-container {
            max-width: 1400px;
            margin: 2.5rem auto 0;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            letter-spacing: -0.02em;
        }

        /* Search */
        .search-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.2rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .search-box form {
            display: flex;
            gap: 0.8rem;
            max-width: 500px;
        }

        .search-box input {
            flex: 1;
            padding: 0.85rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99,102,241,0.12);
        }

        .search-box button {
            padding: 0.85rem 1.6rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-box button:hover {
            background: var(--primary-dark);
        }

        /* Table */
        .posts-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .posts-table th,
        .posts-table td {
            padding: 1.1rem 1.4rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .posts-table th {
            background: rgba(99,102,241,0.08);
            color: var(--text);
            font-weight: 600;
            font-size: 0.92rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .posts-table tr:last-child td {
            border-bottom: none;
        }

        .posts-table tr:hover {
            background: rgba(99,102,241,0.04);
        }

        /* Action Buttons */
        .action-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.55rem 1.1rem;
            border-radius: 8px;
            font-size: 0.88rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            margin-right: 0.6rem;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            background: rgba(99,102,241,0.03);
            border-radius: var(--radius);
            border: 2px dashed var(--border);
        }

        @media (max-width: 992px) {
            .navbar-container { flex-direction: column; gap: 1rem; }
            .nav-links { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">ExcelR Admin</a>
            <div class="nav-links">
                <a th:href="@{/dashboard}">Posts</a>
                <a th:href="@{/create}">New Post</a>
                <a th:href="@{/comments}">Comments</a>
                <a th:href="@{/logout}" class="logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="dashboard-container">
        <h1>Manage Blog Posts</h1>

        <!-- Search -->
        <div class="search-box">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title or description..." th:value="${param.query}" />
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Posts Table -->
        <div th:if="${not #lists.isEmpty(posts)}">
            <table class="posts-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post, iterStat : ${posts}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${post.title}">Post Title</td>
                        <td th:text="${post.description}">Short description...</td>
                        <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">Date</td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${post.id})}" class="action-btn btn-edit">Edit</a>
                            <a th:href="@{/delete/{id}(id=${post.id})}" 
                               class="action-btn btn-delete"
                               onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(posts)}" class="empty-state mt-5">
            <h3 class="mb-3" style="font-weight: 700;">No posts found</h3>
            <p class="text-muted mb-4" style="font-size: 1.1rem;">
                You haven't created any blog posts yet.<br>
                Get started by creating your first post!
            </p>
            <a th:href="@{/create}" class="action-btn btn-edit" style="font-size: 1rem; padding: 0.8rem 1.8rem;">
                Create New Post →
            </a>
        </div>
    </div>

</body>
</html>
